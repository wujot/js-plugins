<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS-Plugins</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <!-- Vendor -->
        <link rel="stylesheet" type="text/css" href="vendor/normalize.css">
        <link rel="stylesheet" type="text/css" href="vendor/flickity.min.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">

	</head>

	<body>
		
		<!-- Carousel -->
		<div class="main-carousel" id="results">
		  
		</div>

		<!-- Progress Bar -->
		<div class="progress-bar"></div>


		<!-- Slides List -->
		<script id="template-slide-list" type="x-tmpl-mustache">
		{{{slides}}}
		</script>

		<!-- Slide Template -->
		<script id="template-slide-item" type="x-tmpl-mustache">
			<div class="carousel-cell" style="background-image: url('{{ image }}');">
		  	<div class="container">
		  		<h1>
		  			{{ title }}
		  			{{ description }}
		  		</h1>
		  	</div>
		  </div>
		</script>


		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    	 	<script>
			var slides = [
				{
					image: 'images/camden-town.jpg', 
					title: 'Camden Town',
					description: 'xcxc'
				},
				{
					image: 'images/brixton.jpg', 
					title: 'Brixton',
					description: 'xcxc'
				},
				{
					image: 'images/canary-wharf.jpg', 
					title: 'Canary Wharf',
					description: 'xcxc'
				},
				{
					image: 'images/oxford-street.jpg', 
					title: 'Oxford Street',
					description: 'xcxc'
				},
				{
					image: 'images/london-city.jpg', 
					title: 'London City',
					description: 'xcxc'
				}
			];
		</script>

		<!-- Mustache Scripts -->
  	 	<script src="vendor/mustache.js"></script>

    	<!-- JQuery Scripts -->
  	 	<script src="vendor/flickity.pkgd.min.js"></script>

    	<!-- JQuery Scripts -->
  	 	<script src="js/script.js"></script>

	</body>
</html>
